<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>My Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="logo"><img src="./img/Logo.png" alt="logo"></div>
            <div class="navbar">
                <nav>
                    <a href="#">About Us</a>
                    <a href="#">Passcard</a>
                    <a href="#">Profile</a>
                </nav>
            </div>
            <div class="info">
            <img src="./img/magnifying-glass-svgrepo-com.svg" alt="Magnifying Glass">
            <img src="./img/shopping-cart-svgrepo-com.svg" alt="shopping-cart-svgrepo-com">
            <a href="#" class="login">Login</a>
            <a href="#">Sign Up</a>
            </div>
        </div>
<!-- The End of Navigation Bar -->
        <div class="contents">
            <div class="courses">
                <div class="mini-wrapper">
                    <div class="shopping-info">
                        <p class="headline1">My Cart</p> 
                        <!-- Course 1 -->
                            <div class="course1">
                                        <img src="./img/bin-svgrepo-com.svg" alt="bin1" class="bin">
                                    <div class="google-doc">
                                        <img src="./img/GoogleDocPasscard.png" alt="Google Doc">
                                    </div>
                                    <div class="doc-text">
                                        <p>Google Docs</p>
                                        <div class="dot&lv">
                                            <div class="dot">
                                                <div class="dot1"></div>
                                                <div class="dot2"></div>
                                                <div class="dot3"></div>
                                                <select>
                                                    <option value="#">Level 1-3</option>
                                                    <option value="#">Level 2-3</option>
                                                    <option value="#">Level 3-3</option>
                                                  </select>
                                            </div>
                                        </div>
                                        <p class="price">THB 150</p>
                                    </div>
                            </div>
                            <!-- Course 2 -->
                        <div class="course2">
                            <img src="./img/bin-svgrepo-com.svg" alt="bin2" class="bin">
                            <div class="google-slide">
                                <img src="./img/GoogleSlidePasscard.png" alt="Google Slide">
                            </div>
                            <div class="slide-text">
                                <p>Google Slide</p>
                                <div class="dot&lv">
                                    <div class="dot">
                                        <div class="dot1"></div>
                                        <div class="dot2"></div>
                                        <div class="dot3"></div>
                                        <select>
                                            <option value="#">Level 1-3</option>
                                            <option value="#">Level 2-3</option>
                                            <option value="#">Level 3-3</option>
                                          </select>
                                    </div>
                                </div>
                                <p class="price">THB 150</p>
                            </div>
                        </div>
                    </div>   
                <div class="order-info">
                    <p>Order Info</p>
                    <div class="coupon-box">
                        <div class="subtotal-box">
                            <p>Subtotal</p>
                            <p>THB 300</p>
                        </div>
                            <div class="coupon-detail">
                            <img src="./img/coupon-2-svgrepo-com.svg" alt="coupon icon">
                            <input type="text" placeholder="Promotion Code" class="promo-code">
                            <button type="button" class="btn-apply">Apply</button>
                            </div>
                        <div class="total-box">
                            <p>Total Payment</p>
                            <p>THB 300</p>
                        </div>
                        <div class="Checkout-btn">
                            <button type="button">Login to Checkout</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
