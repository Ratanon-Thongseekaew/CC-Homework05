<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>My Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="navigation">
            <div class="logo"><img src="./img/Logo.png" alt="logo"></div>
            <div class="navbar">
                <nav>
                    <a href="#">About Us</a>
                    <a href="#">Passcard</a>
                    <a href="#">Profile</a>
                </nav>
            </div>
            <div class="info">
            <img src="./img/magnifying-glass-svgrepo-com.svg" alt="Magnifying Glass">
            <img src="./img/shopping-cart-svgrepo-com.svg" alt="shopping-cart-svgrepo-com">
            <a href="#" class="login">Login</a>
            <a href="#">Sign Up</a>
            </div>
        </div>
        <div class="contents">
            <div class="courses">
                <div class="mini-wrapper">
                    <div class="shopping-info">
                        <p class="headline1">My Cart</p> 
                        <!-- Course 1 -->
                            <div class="course1">
                                        <img src="./img/bin-svgrepo-com.svg" alt="bin1" class="bin">

                                        <img src="./img/GoogleDocPasscard.png" alt="Google Doc">
                                    </div>

                                        <div class="dot&lv">

                                                <select>
                                                    <option value="#">Level 1-3</option>

                                            </div>
                                        </div>
                                        <p class="price">THB 150</p>
                                    </div>
                            </div>
                            <!-- Course 2 -->
                        <div class="course2">
                            <img src="./img/bin-svgrepo-com.svg" alt="bin2" class="bin">

                </div>
            </div>
